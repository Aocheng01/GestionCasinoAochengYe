<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Casino</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #999999;
            color: white;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.3);
        }

        /* Título principal */
        h1 {
            color: #e60000;
        }

        /* Párrafo de descripción */
        p {
            color: #ccc;
            font-size: 18px;
        }

        /* Imagen */
        .casino-img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        /* Botones de navegación */
        .button {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            background: #e60000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

            .button:hover {
                background: #b30000;
                transform: scale(1.05);
            }

        /* Pie de página */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestión de Casino</h1>
        <p>Administra clientes, partidas y usuarios de tu casino de manera eficiente.</p>

        <!-- Imagen representativa -->
        <img src="../imagen/casino.jpg" alt="Casino" class="casino-img">

        <!-- Botones de navegación -->
        <a href="clientes.html" class="button">🎰 Gestión de Clientes</a>
        <a href="partidas.html" class="button">🃏 Gestión de Partidas</a>
        <a href="usuarios.html" class="button">👤 Gestión de Usuarios</a>
    </div>

</body>
</html>
